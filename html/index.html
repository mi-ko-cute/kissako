<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>きっさこ！</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="近くの空いている喫茶店を調べよう！">
    <meta name="keywords" content="喫茶店,カフェ,珈琲,紅茶,混雑,空いている,GoogleMap,現在地検索,住所検索,距離範囲検索">

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/746ec6d541.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/index_style.css">

<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<![endif]-->

<body>

    <header>
        <h1 id="logo"><a href="index.html"><img src="..\images\logo.png" alt="きっさこ！"></a></h1>
        <p id="description"><i class="fas fa-coffee"></i>近くの空いているカフェを調べよう</p>
        <nav id="menubar">
            <ul>
                <li><a href="#search">検索へGo！</a></li>
        </nav>
    </header>

    <div class="contents" id="search">

        <section id="current_location" class="search">
            <h2>現在地検索</h2>
            <div class="serachArea_wrapper">
                <form action="serach_result.html" method="GET">
                    <input id="current_location_check" type="checkbox" name="check_radio" value="adress" />
                    <label id="expand-btn" for="current_location_check">現在地から検索する</label>
                    <div id="current_location_serch_area">
                        </p>
                        <p class="input_adjust">半径
                            <select class="radius_select" name="radius">
                                <option value="500m">500m</option>
                                <option value="1km">1km</option>
                                <option value="3km">3km</option>
                                <option value="5km">5km</option>
                                <option value="10km">10km</option>
                            </select> 以内
                            <input type="submit" value="検索開始！" class="button">
                        </p>
                    </div>
                </form>
            </div>
        </section>

        <section id="Adress" class="search">
            <h2>住所検索</h2>
            <div class="serachArea_wrapper">
                <form action="serach_result.html" method="GET">
                    <input id="AddressSerach_check" type="checkbox" name="check_radio" value="adress" />
                    <label id="expand-btn" for="AddressSerach_check">住所から検索する</label>
                    <div id="adress_search_area">
                        <input type="search" name="search" placeholder="検索する住所を入力" size="30" maxlength="50">
                        <p class="input_adjust">半径
                            <select class="radius_select" name="radius">
                                <option value="500m">500m</option>
                                <option value="1km">1km</option>
                                <option value="3km">3km</option>
                                <option value="5km">5km</option>
                                <option value="10km">10km</option>
                            </select> 以内
                            <input type="submit" value="検索開始！" class="button">
                        </p>
                    </div>
                </form>
            </div>
        </section>
        <p class="pagetop"><a href="#">↑</a></p>

    </div>
    <!--/contents-->

    <footer>

    <aside id="bg"><img src="../images/bg.jpg" class="landscape"><img src="../images/bg2.jpg" class="portrait"></aside>
