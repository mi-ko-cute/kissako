<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>きっさこ！-検索結果</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="近くの空いている喫茶店を調べよう！">
    <meta name="keywords" content="喫茶店,カフェ,珈琲,紅茶,混雑,空いている,GoogleMap,現在地検索,住所検索,距離範囲検索">

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/746ec6d541.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="./css/search_result_style.css">
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div id="map_wrapper">
        <div id="gmap"></div>
    </div>

    <!-- 地図の情報を記述する領域 display: none で非表示に -->
    <div id="map_params">
        <p id="lat">35.681167</p>
        <p id="lng">139.767052</p>
        <p id="zoom">16</p>
        <p id="tooltip">Hello from Map!</p>
    </div>

    <div id="iw_wrapper">
        <ol id="infowindw">
            <li>Info Window</li>
            <li>Open</li>
            <li>Close</li>
        </ol>
    </div>

    <div id="shopinfo_table">
        <table>
            <thead>
                <tr>
                    <th id="shopName">店名</th>
                    <th id="businessHours">営業時間</th>
                    <th id="phoneNumber">電話番号</th>
                    <th id="homePage">ホームページ</th>
                    <th id="crowd">混み具合</th>
                </tr>
            </thead>
            <tbody id="shoplist">

            </tbody>
        </table>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW8mVHHJoXkD5kiW0ZjwCjtiEwCUPhTW4&callback=initMap&libraries=places" async
        defer></script>
    <script type="text/javascript" src="./js/map.js"></script>
</body>

</html>
